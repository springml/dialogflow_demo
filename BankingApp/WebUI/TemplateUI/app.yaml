runtime: python
env: flex
# entrypoint: python main.py
entrypoint: gunicorn -b :$PORT -b :8000 main:app

runtime_config:
    python_version: 2

handlers:
- url: /favicon\.ico
  static_files: static/images/favicon.ico
  upload: static/images/favicon\.ico

resources:
  cpu: 2
  memory_gb: 8
  disk_size_gb: 10