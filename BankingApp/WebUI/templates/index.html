<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Title</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script> 
      <script src="ApiAi.js"></script>
      <script src="demoFunctions.js"></script>
   </head>
   <body>
      <style type="text/css">body {
         margin: 0;
         background: white;
         }
         form {
         margin: 0;
         }
         .b-agent-demo {
         font-family: "Roboto", "Helvetica Neue", Helvetica, Arial, sans-serif;
         font-weight: 300;
         width: 100%;
         height: auto;
         color: #2b313f;
         font-size: 12px;
         overflow: hidden;
         position: absolute;
         top: 0;
         bottom: 0;
         left: 0;
         right: 0;
         }
         .b-agent-demo .user-request,
         .b-agent-demo .server-response {
         display: inline-block;
         padding: 15px 25px;
         border-radius: 3px;
         border: 1px solid #eee;
         margin-bottom: 5px;
         font-size: 16px;
         clear: both;
         }
         .b-agent-demo .user-request.server-response-error,
         .b-agent-demo .server-response.server-response-error {
         background-color: #F76949;
         }
         .b-agent-demo .user-request {
         background-color: #efefef;
         float: left;
         margin-right: 15px;
         margin-top: 15px;
         margin-left: 15px;
         }
         .b-agent-demo .server-response {
         color: white;
         background-color: #A5D175;
         float: right;
         margin-top: 15px;
         margin-right: 15px;
         margin-left: 15px;
         }
         .b-agent-demo .b-agent-demo_result {
         overflow-y: auto;
         background: white;
         position: fixed;
         top: 110px;
         bottom: 55px;
         width: 100%;
         }
         .b-agent-demo .b-agent-demo_result-table {
         height: 100%;
         min-height: 100%;
         width: 100%;
         }
         .b-agent-demo .b-agent-demo_result-table td {
         vertical-align: bottom;
         }
         .b-agent-demo .b-agent-demo_header {
         min-height: 80px;
         height: 80px;
         overflow: hidden;
         position: fixed;
         top: 0;
         width: 100%;
         background-color: #2b303e;
         display: table;
         }
         .b-agent-demo .b-agent-demo_header-wrapper {
         display: table-cell;
         vertical-align: middle;
         }
         .b-agent-demo .b-agent-demo_header-icon {
         position: absolute;
         top: 20px;
         left: 20px;
         width: 40px;
         height: 40px;
         border-radius: 100%;
         /*background-color: @response-color;*/
         overflow: hidden;
         vertical-align: middle;
         text-align: center;
         }
         .b-agent-demo .b-agent-demo_header-icon img {
         max-height: 100%;
         max-width: 100%;
         width: auto;
         height: auto;
         position: absolute;
         top: 0;
         bottom: 0;
         left: 0;
         right: 0;
         border: 0;
         margin: auto;
         }
         .b-agent-demo .b-agent-demo_header-agent-name {
         padding-left: 80px;
         font-size: 18px;
         color: white;
         }
         .b-agent-demo .b-agent-demo_header-description {
         color: #B7BBC4;
         padding-left: 80px;
         padding-top: 7px;
         font-size: 12px;
         display: block;
         /* Fallback for non-webkit */
         display: -webkit-box;
         max-height: 24px;
         /* Fallback for non-webkit */
         margin: 0 auto;
         line-height: 1;
         -webkit-line-clamp: 2;
         -webkit-box-orient: vertical;
         overflow: hidden;
         text-overflow: ellipsis;
         }
         .b-agent-demo .b-agent-demo_input {
         position: fixed;
         bottom: 0;
         height: 55px;
         border-top: 1px solid lightgray;
         background-color: white;
         width: 100%;
         }
         .b-agent-demo #agentDemoForm {
         display: block;
         margin-left: 15px;
         margin-right: 55px;
         }
         .b-agent-demo #query {
         width: 100%;
         border: 0;
         font-size: 16px;
         font-weight: 300;
         margin: 0;
         height: 55px;
         }
         .b-agent-demo #query:focus {
         outline: none;
         outline-offset: 0;
         }
         .b-agent-demo .b-agent-demo_input-microphone {
         display: none;
         position: absolute;
         font-size: 20px;
         width: 54px;
         height: 54px;
         right: 0;
         bottom: 0;
         cursor: pointer;
         text-align: center;
         /* line-height: 30px; */
         line-height: 54px;
         background: white;
         color: #B7BBC4;
         }
         .b-agent-demo .b-agent-demo_input-microphone.active {
         color: #F76949;
         }
         .clearfix {
         clear: both;
         }
      </style>
      <div class="b-agent-demo">
         <div class="b-agent-demo_header">
            <div class="b-agent-demo_header-icon">
               <div class="b-agent-demo_header-icon-align-helper"><img id="agent-avatar" src="/api-client/assets/img/logo-short.png" srcset="https://console.dialogflow.com/api-client/assets/img/logo-short.png 2x, https://console.dialogflow.com/api-client/assets/img/logo-short.png"></div>
            </div>
            <div class="b-agent-demo_header-wrapper">
               <div class="b-agent-demo_header-agent-name">TheBank</div>
               <div class="b-agent-demo_header-description"></div>
            </div>
         </div>
      </div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <div id="main-wrapper">
         <div class="container">
            <div class="row">
               <div class="col s5">
                  <div id="result">
                  </div>
                  <div class="input-field">
                     <input placeholder="Hey, ask me something..." id="q" type="text" >
                  </div>
               </div>
               <div class="col s2"></div>
               <div class="col s5">
                  <!--
                     <h5>Request payload:</h5>
                     <pre id="jsonRequest"></pre>
                 
                  <h5>Response payload:</h5>
                  <pre id="jsonResponse"></pre>
                      !-->
               </div>
            </div>
         </div>
      </div>
      <p>
         <script defer src="layout.js"></script>
   </body>
</html>
