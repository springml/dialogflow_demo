<!DOCTYPE html>
<html>
<head>
	<title>OCR Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Style Sheets -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/ocr-main-style.css">
	<link rel="stylesheet" type="text/css" href="css/icheck/green.css">

	<!-- SCRIPTS -->
	<script type="text/javascript" src='js/jquery.min.js'></script>
	<script type="text/javascript" src='js/ocr-main.js'></script>
	<script type="text/javascript" src='js/pace.min.js'></script>
	<script type="text/javascript" src='js/icheck.min.js'></script>

<style>
	body{
		background-color: #F5F5F5;
	}
</style>
</head>
<body>

	<div class="container-fluid main-container">
		<div class="pace" style="display: none;"></div>
		<div class="navbar navbar-fixed-top header" role="navigation">  
	    	<div class="navbar-header">
	    		<a style="color:#FFFFFF" href="../index.html"><img src="images/springml-logo.png" height="45" class="header-image">
	        	 </a>
<a style="color:#FFFFFF" href="./index.html">
	        	<span class="header-title">OCR Demo</span> </a>
	    	</div>
		</div>
		<div class='ocr_content'>
			<div class='row step1'>
				<!--STEP1 - Select Document-->
				<div class='col-md-2'>
					<label style="margin-left: 15%;"> Select Document</label>
				</div>
				<div class='col-md-2 semi-square styled-select' style="padding-left: 0px;">
					<select id='select_document' class="dropdown">
						<option value='select'>--Select--</option>
						<option value='legal'> Legal </option>
						<option value='invoice'> Invoice </option>
						<option value="resume"> Resume </option>
					</select>
				</div>
				<!-- END STEP1 -->
			</div>
			<br>

			<!-- STEP2 - Load Document -->
			<div class="row step2" style="display: flex;">
				<div class="load_document col-md-6" style="left:2%;">
					<button type="button" class="ocr-btn ocr-btn-primary btn-radius pull-right extract_fields" style="display: none;margin-bottom: 2%">Extract Fields</button>
					<div class="legal" style="display: none">
						<img src="images/legal.jpg" width="100%" class="rounded-corners">
					</div>

					<div class="invoice" style="display: none;">
						<img src="images/invoice.png" width="100%" class="rounded-corners">
					</div>

					<div class="resume" style="display: none;">
						<img src="images/resume.jpg" width="100%" class="rounded-corners">
					</div>
				</div>

				<div class='extracted_fields col-md-6' style="display: none;">
					<div class="col-md-12">
						<!--<h3 style="" class="col-md-6">Extracted Fields</h3>-->
							<button type="button" class="ocr-btn ocr-btn-primary btn-radius save_fields" style="margin-left: 84%;margin-bottom: 2.4%">Save</button>
					</div>
					<!-- LEGALL FIELDS -->
					<div class="legal_extracted_fields" style="margin: 5% !important;padding:5% 9%;display: none;">
						<div class='legal-form-group' style="padding-left: 5%">
							<div class="form-group col-md-12">
								<label class="" contenteditable="true">Receipt Number</label>
								<div class="">
									<input type="text" name="receipt_number" value="EAC123434789" class="form-control float-left"> <img src="images/tick1.png" style="margin-top:5px;margin-left:10px;" class="float-left tick-image">
								</div>
							</div>
							<br>

							<div class="form-group col-md-12" style="">
								<label class="" contenteditable="true">Received Date</label>
								<div class="">
									<input type="text" name="received_date" value="June 3,2006" class="form-control float-left"> <img src="images/tick1.png" style="margin-top:5px;margin-left:10px;" class="float-left tick-image">
								</div>
							</div>
							<br>

							<div class="form-group col-md-12">
								<label class="" contenteditable="true">Petitioner</label>
								<div class="">
									<input type="text" name="petitioner" value="GUPTA, MANISHA" class="form-control float-left"> <img src="images/tick1.png" style="margin-top:5px;margin-left:10px;" class="float-left tick-image">
								</div>
							</div>
							<br>

							<div class="form-group col-md-12">
								<label class="" contenteditable="true">Alien Number</label>
								<div class="">
									<input type="text" name="alien_number" value="A029 34 3409" class="form-control float-left"> <img src="images/tick1.png" style="margin-top:5px;margin-left:10px;" class="float-left tick-image">
								</div>
							</div>
							<br>

							<div class="form-group col-md-12">
								<label class="" contenteditable="true">Notice Date</label>
								<div class="">
									<input type="text" name="notice_date" value="June 4,2006" class="form-control float-left"> <img src="images/tick1.png" style="margin-top:5px;margin-left:10px;" class="float-left tick-image">
								</div>
							</div>
							<br>
							<div class="form-group col-md-12">
								<label class="" contenteditable="true">Beneficiary</label>
								<div class="">
									<input type="text" name="beneficiary" value="JADAV, SMITA DIPESH" class="form-control float-left"> <img src="images/tick1.png" style="margin-top:5px;margin-left:10px;" class="float-left tick-image">
								</div>
							</div>
							<br>

							<div class="form-group col-md-12">
								<label class="" contenteditable="true">Case Type</label>
								<div class="">
									<input type="text" name="case_type" value="I130" class="form-control float-left"> <img src="images/tick1.png" style="margin-top:5px;margin-left:10px;" class="float-left tick-image">
								</div>
							</div>
						</div>
					</div>
					<!-- END LEGAL FIELDS -->

					<!-- INVOICE FILEDS -->
					<div class="invoice_extracted_fields" style="margin: 5% !important;padding:5% 9%;display: none;">
						<div class='invoice-form-group' style="padding-left: 5%">
							<div class="form-group col-md-12">
								<label class="" contenteditable="true">Invoice Number</label>
								<div class="">
									<input type="text" name="invoice_number" value="I1083" class="form-control float-left"> <img src="images/tick1.png" style="margin-top:5px;margin-left:10px;" class="float-left tick-image">
								</div>
							</div>
							<br>

							<div class="form-group col-md-12">
								<label class="" contenteditable="true">Account Number</label>
								<div class="">
									<input type="text" name="account_number" value="C1006" class="form-control float-left"> <img src="images/tick1.png" style="margin-top:5px;margin-left:10px;" class="float-left tick-image">
								</div>
							</div>
							<br>

							<div class="form-group col-md-12">
								<label class="" contenteditable="true">Invoice Date</label>
								<div class="">
									<input type="text" name="invoice_date" value="0814-2008" class="form-control float-left border-red"> <img src="images/cross1.png" style="margin-top:5px;margin-left:10px;" class="float-left tick-image">
								</div>
								<div style="clear: left;">
									<span class="validation-error"> Invalid Date Format! Format:(MM-DD-YYYY)</span>
								</div>
							</div>
							<br>

							<div class="form-group col-md-12">
								<label class="" contenteditable="true">Due Date</label>
								<div class="">
									<input type="text" name="due_date" value="08-31-2008" class="form-control float-left"> <img src="images/tick1.png" style="margin-top:5px;margin-left:10px;" class="float-left tick-image">
								</div>
							</div>
							<br>

							<div class="form-group col-md-12">
								<label class="" contenteditable="true">Bill to Customer Name</label>
								<div class="">
									<input type="text" name="billing_customer_name" value="Test Customer" class="form-control float-left"> <img src="images/tick1.png" style="margin-top:5px;margin-left:10px;" class="float-left tick-image">
								</div>
							</div>
							<br>
							<div class="form-group col-md-12">
								<label class="" contenteditable="true">Ship to Customer Name</label>
								<div class="">
									<input type="text" name="shipping_customer_name" value="Test Customer" class="form-control float-left"> <img src="images/tick1.png" style="margin-top:5px;margin-left:10px;" class="float-left tick-image">
								</div>
							</div>
							<br>

							<div class="form-group col-md-12">
								<label class="" contenteditable="true">SKU Code</label>
								<div class="">
									<input type="text" name="sku_code" value="SKU1222" class="form-control float-left"> <img src="images/tick1.png" style="margin-top:5px;margin-left:10px;" class="float-left tick-image">
								</div>
							</div>

							<div class="form-group col-md-12">
								<label class="" contenteditable="true">Invoice Total</label>
								<div class="">
									<input type="text" name="invoice_total" value="$170.78" class="form-control float-left"> <img src="images/tick1.png" style="margin-top:5px;margin-left:10px;" class="float-left tick-image">
								</div>
							</div>

							<div class="form-group col-md-12">
								<label class="" contenteditable="true">Balance Due</label>
								<div class="">
									<input type="text" name="balance_due" value="$170.78" class="form-control float-left"> <img src="images/tick1.png" style="margin-top:5px;margin-left:10px;" class="float-left tick-image">
								</div>
							</div>
						</div>
					</div>
					<!-- END INVOICE FIELDS -->

					<!-- Resume Fields -->
					<div class="resume_extracted_fields" style="margin: 5% !important;padding:5% 9%;display: none;">
						<div class='legal-form-group' style="padding-left: 5%">
							<div class="form-group col-md-12">
								<label class="" contenteditable="true">Name</label>
								<div class="">
									<input type="text" name="name" value="RICHARD LEVINSON" class="form-control float-left"> <img src="images/tick1.png" style="margin-top:5px;margin-left:10px;" class="float-left tick-image">
								</div>
							</div>
							<br>

							<div class="form-group col-md-12" style="">
								<label class="" contenteditable="true">Address</label>
								<div class="">
									<input type="text" name="address" value="0000 Preston Avenue, Houston, TX 77000" class="form-control float-left"> <img src="images/tick1.png" style="margin-top:5px;margin-left:10px;" class="float-left tick-image">
								</div>
							</div>
							<br>

							<div class="form-group col-md-12">
								<label class="" contenteditable="true">Phone Number</label>
								<div class="">
									<input type="text" name="phone_numer" value="(281) 000-0000" class="form-control float-left"> <img src="images/tick1.png" style="margin-top:5px;margin-left:10px;" class="float-left tick-image">
								</div>
							</div>
							<br>

							<div class="form-group col-md-12">
								<label class="" contenteditable="true">Email Address</label>
								<div class="">
									<input type="text" name="email_address" value="myname@aol.com" class="form-control float-left"> <img src="images/tick1.png" style="margin-top:5px;margin-left:10px;" class="float-left tick-image">
								</div>
							</div>
							<br>

							<div class="form-group col-md-12">
								<label class="" contenteditable="true">Past Titles</label>
								<div class="">
									<input type="checkbox" name="data_scientist" class="float-left icheckbox">
									<span class="icheck-label"> Data Scientist</span>
									<img src="images/tick1.png" style="margin-top:5px;margin-left:51%;" class="tick-image"> 
									<br>
									<input type="checkbox" name="data_engineer" class="float-left icheckbox"> 
									<span class="icheck-label"> Data Engineer </span>
									<br>
									<input type="checkbox" name="software_developer" class="float-left icheckbox" checked> <span class="icheck-label"> Software Developer </span>
								</div>
							</div>
							<br>
							<div class="form-group col-md-12">
								<label class="" contenteditable="true">Skills</label>
								<div class="">
									<input type="checkbox" name="java" class="float-left icheckbox" checked>
									<span class="icheck-label"> Java</span> <img src="images/tick1.png" style="margin-top:5px;margin-left:65.5%;" class="tick-image">
									<br>
									<input type="checkbox" name="c-plus-plus" class="float-left icheckbox" checked> 
									<span class="icheck-label"> C++ </span>
									<br>
									<input type="checkbox" name="python" class="float-left icheckbox"> <span class="icheck-label"> Python </span>
									<br>
									<input type="checkbox" name="java" class="float-left icheckbox" checked>
									<span class="icheck-label"> Linux</span> 
									<br>
									<input type="checkbox" name="java" class="float-left icheckbox" checked>
									<span class="icheck-label"> Windows</span> 
									<br>
									<input type="checkbox" name="java" class="float-left icheckbox">
									<span class="icheck-label"> TensorFlow</span> 
									<br>
									<input type="checkbox" name="java" class="float-left icheckbox">
									<span class="icheck-label"> Machine Learning</span> 
									<br>
								</div>
							</div>
							<br>
						</div>
					</div>
					<!-- END Resume Fields -->
				</div>
			</div>
			<!-- END STEP2 -->
		</div>
	</div>
</body>
</html>
